{% extends 'base.html' %}

{% block content %}
<h2 class="mb-4">Product List</h2>

<table class="table table-striped table-bordered">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price ($)</th>
            <th>Quantity</th> <!-- ✅ New Column -->
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>${{ "%.2f"|format(product.price) }}</td>
            <td>{{ product.stock }}</td> <!-- ✅ New Data Cell -->
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{{ url_for('add_product') }}" class="btn btn-primary mt-3">Add New Product</a>
{% endblock %}
