{% extends 'base.html' %}

{% block content %}
<h2 class="mb-4">Customer List</h2>

<table class="table table-striped table-bordered">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        {% for customer in customers %}
        <tr>
            <td>{{ customer.id }}</td>
            <td>{{ customer.name }}</td>
            <td>{{ customer.email }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="#" class="btn btn-primary mt-3">Add New Customer</a>
{% endblock %}
