{% for invoice in invoices %}
<tr>
    <td>{{ invoice.id }}</td>
    <td>{{ invoice.sale.id }}</td>
    <td>{{ invoice.sale.customer.name }}</td>
    <td>{{ invoice.sale.product.name }}</td>
    <td>{{ invoice.sale.quantity }}</td>
    <td>${{ "%.2f"|format(invoice.sale.total) }}</td>
    <td>
        {% if invoice.status == 'Paid' %}
            <span class="badge bg-success">Paid</span>
        {% else %}
            <span class="badge bg-warning text-dark">Unpaid</span>
        {% endif %}
    </td>
    <td>
        <form action="{{ url_for('generate_invoice', sale_id=invoice.sale.id) }}" method="post">
            <button type="submit" class="btn btn-primary btn-sm">Generate Invoice</button>
        </form>
    </td>
</tr>
{% endfor %}
