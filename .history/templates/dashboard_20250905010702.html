{% extends 'base.html' %}

{% block content %}
<h2 class="mb-4">Dashboard Overview</h2>

<div class="row">
    <div class="col-md-3">
        <div class="card text-white bg-primary mb-3">
            <div class="card-header">Customers</div>
            <div class="card-body">
                <h5 class="card-title">{{ stats.customers }}</h5>
                <p class="card-text">Total registered customers</p>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card text-white bg-success mb-3">
            <div class="card-header">Products</div>
            <div class="card-body">
                <h5 class="card-title">{{ stats.products }}</h5>
                <p class="card-text">Available products</p>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card text-white bg-warning mb-3">
            <div class="card-header">Sales</div>
            <div class="card-body">
                <h5 class="card-title">{{ stats.sales }}</h5>
                <p class="card-text">Completed sales</p>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card text-white bg-danger mb-3">
            <div class="card-header">Invoices</div>
            <div class="card-body">
                <h5 class="card-title">{{ stats.invoices }}</h5>
                <p class="card-text">Generated invoices</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
